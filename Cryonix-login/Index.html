<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryonix - Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="Styles.css">
    <script src="Script.js" defer></script>
</head>
<body>
    <header id="site-header">
        <i class="bi bi-pc-display logo"></i>
        <p id="p-logo">Cryonix</p>
        <div id="btn-site">
            <p class="p-header" onclick="location.href = '../Index.html'">In√≠cio</p>
            <p class="p-header" onclick="location.href ='../Cryonix-products-page/Index.html'">Produtos</p>
            <p class="p-header" onclick="location.href = '../Cryonix-contact/Index.html'">Contato</p>
            <p class="p-header" onclick="location.href = '../Cryonix-login/Index.html'">Login</p>
            <i class="bi bi-person-circle profile"></i>
        </div>
    </header>
    <form id="form-contact">
        <h1>Efetuar Login</h1>
        <label class="Label-name">Nome</label>
        <input type="text" id="Name">
        <label class="Label-email">Email</label>
        <input type="email" id="Email">
        <label class="Label-tel">Telefone</label>
        <input type="tel" id="Tel">
        <button id="send" onclick="login();">Login</button>
    </form>
    <footer id="site-footer">
        <div id="social-media">
            <p>Siga-nos</p>
            <i class="bi bi-facebook"></i>
            <i class="bi bi-instagram"></i>
        </div>
    </footer>
</body>
</html>
